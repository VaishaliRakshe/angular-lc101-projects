<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf ='chores.length > finishedChores.length'>work header!!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf="chores.length===0 ||( finishedChores.length-chores.length) >=3; " else noAllowance   src="{{targetImage}}" alt="target">
</div>
<hr>
<ng-templete #noAllowance>
    <p>No allowance yet</p>
</ng-templete>
